<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <title>Aussie Burgers</title>
  </head>
  <body>
    <header>
      Aussie Burgers
    </header>

    <div class="features">
      <h2>Make your selection</h2>
      <button id="lowPrice">$</button>
      <button id="mediumPrice">$$</button>
      <button id="highPrice">$$$</button>
      <button id="priceUp">Price rising</button>
      <button id="priceDown">Price falling</button>
      <button id="nameUp">Names rising</button>
      <button id="nameDown">Names falling</button>
      <button id="rateUp">Rating rising</button>
      <button id="rateDown">Rating falling</button>
      <button id="delivery">With Delivery</button>
      <button id="bookOnline">Booking Online</button>
      <button id="clearFilters">Clear all filters</button>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
